<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="bg-radien position-relative">
        <!-- SIDEBAR -->
    <div class="cover position-absolute overflow-hidden">
      <div id="show-slidebar" class="sidebar position-absolute px-4 ">
          <div class="slidebar-title text-center py-4 position-relative">
            <h3 >Giỏ hàng của bạn</h3>
            <button id="btnCloseCart" type="button" class="position-absolute btn-close-cart"><i class="fa-solid fa-xmark"></i></button>
          </div>
          <!-- TABLE PRODUCT -->
          <div class="tblProduct" id="tlbProduct">
              <table class="table table-bordered">
                <thead>
                  <th class="clear-tbl">Hình ảnh</th>
                  <th>Tên SP</th>
                  <th>Số lượng</th>  
                  <th>Giảm giá</th>
                  <th>Thành tiền</th>              
                </thead>
                <tbody id="tblList">
                  <!-- Render using Js -->
                  
                </tbody>
              </table>
          </div>
          <!-- END TABLE -->

          <!-- TOTAL CASH -->
          <div id="totalPay" class="total pt-4 text-end">
              <!-- <h6>Tổng Tiền : $</h6> -->
          </div>
          <div class="purchase text-end py-4">
            <button class="btn-purchase me-3">PURCHASE <i class="fa-solid fa-credit-card"></i></button>
            <button id="btnClearAll" class="btn-purchase">CLEAR <i class="fa-solid fa-trash-can"></i></button>
          </div>
      </div>
    </div>
    <!-- HEADER -->
    <div class="container-m sticky">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid px-4">
          <a href="#" class="navbar-brand n">Capstone JS</a>
          <div class="collapse navbar-collapse justify-content-end" id="myMenu">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <button
                  id="btnShowCart"
                  type="button"
                  class="btn-add-cart"
                >
                  <i class="fa-solid fa-cart-arrow-down"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- END HEADER -->

    <!-- BANNER -->
    <section class="container-m">
      <div class="banner"></div>
    </section>
    <!-- END BANNER -->

    <!-- FILTER -->
    <section class="container-m">
      <div class="filter pt-5">
        <select class="select-fil me-3" name="" id="slcBrand">
          <option value="">Tất cả sản phẩm</option>
          <option value="SAMSUNG">Samsung</option>
          <option value="APPLE">Apple</option>
          <option value="XIAOMI">Xiaomi</option>
        </select>
        <button id="btnFilterBrand" class="btn-filter">Lọc</button>
      </div>
    </section>

    <!-- LIST -->
    <section class="container-m">
      <div class="list pt-5 px-4 px-xl-0">
        <div id="homePageRender" class="list-cover d-flex flex-wrap">
        </div>
      </div>
    </section>
    <!-- END LIST -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Link -->
    <script src="./Js/View/ShowCart.js"></script>
    <script src="./Js/View/CloseCart.js"></script>
    <script src="./Js/API/ProductsAPI.js"></script>
    <script src="./Js/Models/Products.js"></script>
    <script src="./Js/Render/RenderHomePage.js"></script>
    <script src="./Js/Render/RenderCartPage.js"></script>
    <script src="./Js/Controllers/Web/AddProductToCart.js"></script>
    <script src="./Js/Controllers/Web/LocalStorage.js"></script>
    <script src="./Js/Controllers/Web/Filter.js"></script>
    <script src="./Js/Controllers/Handle/ClearAllProductFromCart.js"></script>
    <script src="./Js/Controllers/Handle/DelProductFromCart.js"></script>
    <script src="./Js/Controllers/Handle/IncreaseProductFromCart.js"></script>
    <script src="./Js/Controllers/Handle/ReduceProductFromCart.js"></script>
    <script src="./Js/Controllers/Handle/HandleActionCart.js"></script>

  </body>
</html>
